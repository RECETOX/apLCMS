name: R Build and Checks
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up R
      uses: r-lib/actions/setup-r@v1
      with:
        r-version: '4.0.3'
    - name: Install Dependencies
      run: sudo apt-get update && sudo apt-get install -yq libfreetype6-dev libglu1-mesa-dev libnetcdf-dev libpng-dev zlib1g-dev
      shell: bash
    - name: cleanup
      run: sudo apt-get clean && sudo rm -rf /var/lib/apt/lists/*
      shell: bash
    - name: R Build and Checks
      uses: hechth/R-actions@7b01179cdf6ec1aa402e1a3f32baa32919175543
      with:
        action: 'all'
        needsBioc: true
        buildSubDirectory: apLCMS
